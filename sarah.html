<p>

  Peter, originally called Simon, was one of Jesus' Twelve Apostles. He and his brother, Andrew, joined Jesus early in his ministry and were with him until Jesus' death. The bible presents Peter as compassionate and loyal to Jesus, 
  but he also shows doubt, even denying Jesus three times.
